<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Your personal wellness companion for PCOS, Crohn's, and ADHD management" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/WellnessTrackerApp/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <title>Wellness Tracker</title>
    <script type="module" crossorigin src="/WellnessTrackerApp/assets/index-XzJWfu54.js"></script>
    <link rel="stylesheet" crossorigin href="/WellnessTrackerApp/assets/index-BAtSXmWW.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered:', registration);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
